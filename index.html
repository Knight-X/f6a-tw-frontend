<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>開放藥典</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="wrapper">
	<section class="header">
		<h1>開放藥典</h1>
		<ul>
			<li><a href="#" class="med-name">搜藥名</a></li>
			<li><a href="#" class="med-feature">特徵搜</a></li>
		</ul>
	</section>
	<section class="main-search">
		<div>
			<h2>想知道吃了什麼藥...</h2>
			<input type="text" placeholder="輸入藥物關鍵字">
			<button class="search-btn">搜尋</button>
		</div>
	</section>
	<section class="sub-search">
		<h2>我的藥長這樣...</h2>
		<div class="med-feature-box">
			<div class="group">
				<div class="med-box">
					<label for="">
						<input type="checkbox">紅色
					</label>
					<img src="" alt="">
				</div>
				<div class="med-box">
					<label for="">
						<input type="checkbox">白色
					</label>
					<img src="" alt="">
				</div>
			</div>			
			<div class="group">
				<div class="med-box">
					<label for="">
						<input type="checkbox">膠囊
					</label>
					<img src="" alt="">
				</div>
				<div class="med-box">
					<label for="">
						<input type="checkbox">栓劑
					</label>
					<img src="" alt="">
				</div>
			</div>			
			<div class="group">
				<div class="med-box">
					<label for="">
						<input type="checkbox">長型
					</label>
					<img src="" alt="">
				</div>
			</div>
			<div class="group">
				<input type="text" placeholder="找不到？輸入其他特徵">
				<button class="search-btn">搜尋</button>
			</div>
		</div>
	</section>
	<section class="search-rank">
		<h2>藥物搜尋排行榜</h2>
		<ol>
			<li>友露安</li>
			<li>普拿疼</li>
			<li>阿斯巴林</li>
		</ol>
	</section>
	<section class="footer">
		<p>copyright</p>
	</section>
</div>
</body>
    <script type="text/javascript">
        window.onload = function() {
            var search_button = document.getElementsByClassName("search-btn");
            search_button.onclick = function() {
                var mainsearch = document.getElementsByClassName("main-search")[0].childNodes[0].childNodes[1];
                var query = mainsearch.value;

                if (query != undefined || query != null) {
                    Redirect(query);
                }
            };
                
         };
        

        function Redirect(query)
        {
            window.location = "http://domainname?query" + query;
        }
    </script>
</html>
