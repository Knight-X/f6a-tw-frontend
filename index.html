<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>開放藥典</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="wrapper">
	<section class="header">
		<div>
			<img src="images/logo.png" alt="開放藥典">
			<ul>
				<li><a href="#" class="med-name">搜藥名</a></li>
				<li><a href="#" class="med-feature">特徵搜</a></li>

		</div>
	</section>
	<section class="main-search">

			<button class="search-btn">搜尋</button>
		</div>

	</section>

				</div>
				<div class="med-box">

					</label>
					<img src="images/med_cate/yellow.jpg" alt="">
				</div>

				<div class="med-box">

				</div>
			</div>			
			<div class="group">
				<div class="med-box">
					<label for="">
						<input type="checkbox">吸入劑

				<div class="med-box">

	<section class="footer">
		<p>copyright</p>
	</section>
</div>
</body>
    <script type="text/javascript">
        window.onload = function() {
            var search_button = document.getElementsByClassName("search-btn");
            search_button.onclick = function() {
                var mainsearch = document.getElementsByClassName("main-search")[0].childNodes[0].childNodes[1];
                var query = mainsearch.value;

                if (query != undefined || query != null) {
                    Redirect(query);
                }
            };
                
         };
        

        function Redirect(query)
        {
            window.location = "http://domainname?query" + query;
        }
    </script>
</html>
